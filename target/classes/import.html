<%@ include file="assets/head.jsp" %>
<link href="css/import.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript">
$(document).ready(function() {
	$('button:eq(0)').button().click(function() {
	});
	$('button:eq(1)').button().click(function() {
		window.location = 'index.html';
	});
});
</script>
</head>
<body>
<div id="content">
	<div id="importer" class="ui-corner-all ui-widget-header">
		<h2>Shared Canvas Generation</h2>
		<div class="section ui-corner-all ui-widget-content">
			<p>Please choose the directory containing your manuscript images &mdash; they may be JPGs, TIFFs, or PNGs.</p>
			<label for="imageDir">Image Directory:</label><input type="text" id="imageDir" name="imageDir"/>
		</div>
		<div class="section ui-corner-all ui-widget-content">
			<p>Name your Collection.</p>
			<label for="collName">Collection Name:</label><input type="text" id="collName" name="collName"/>
		</div>
		<div class="section ui-corner-all ui-widget-content">
			<p>Identify your Collection.</p>
			<label for="collId">Collection Id:</label><input type="text" id="collId" name="collId"/>
		</div>
		<div id="buttons">
			<button>Generate</button><button>Cancel</button>
		</div>
	</div>
</div>
</body>
</html>
